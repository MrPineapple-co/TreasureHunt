      border-right: 2px solid black;

      50% { border-color: transparent; }

      display: none;
      margin-top: 2rem;
      padding: 0.6rem 2rem;

  <div class="box">
    <div class="memory-wrapper">
      <img 
        src="sir transit gloria mundi .jpg" 
        alt="Painting Cutout"
        class="painting-cutout"
      />
      <p id="typewriter-text" class="typewriter-text"></p>
      <button id="unlock-button">üìç Unlock Location</button>
    </div>
  </div>

  <script>
    window.onload = () => {
      const message = "I remember that night‚Äî\nflames licking the sky,\nthe sea red with fire.";
      const typewriter = document.getElementById("typewriter-text");
      const unlockButton = document.getElementById("unlock-button");

      let i = 0;

      function type() {
        if (i < message.length) {
          typewriter.textContent += message.charAt(i);
          i++;
          setTimeout(type, 100);
        } else {
          if (unlockButton) {
            unlockButton.style.display = "block";
            unlockButton.addEventListener("click", () => {
              window.open("https://maps.app.goo.gl/Dctb3kPZage81wg4A", "_blank");
            });
          }
        }
      }

      type();
      typewriter.classList.remove("typewriter-text");
    };
  </script>
